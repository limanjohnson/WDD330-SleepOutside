<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <div class="row">
        <div class="col-75">
          <div class="container">
            <form id="checkout-form" action>
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="First Name" required>

                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Last Name" required>

                  <label for="streetaddress">Street Address</label>
                  <input type="text" id="streetaddress" name="streetaddress" placeholder="Street Address" required>

                  <label for="city">City</label>
                  <input type="text" id="city" name="city" placeholder="City" required>

                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="State" required>

                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="Zip" required>

                </div>
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fab fa-cc-visa" style="color:navy;"></i>
                    <i class="fab fa-cc-amex" style="color:blue;"></i>
                    <i class="fab fa-cc-mastercard" style="color:red;"></i>
                    <i class="fab fa-cc-discover" style="color:orange;"></i>
                  </div>

                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Cardholder Name" required>

                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>

                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="MM" required>

                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="YYYY" required>

                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352" required>


                </div>
              </div>
              <input type="submit" value="Checkout" class="checkout-button checkout">
            </form>

          </div>
        </div>
        <div class="col-25">
          <div class="container">
            <h4>Order Summary <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i></span></h4>
            <div>
              <ul class="product-list"></ul>
              <div class="cart-footer hide order-summary-item">
                <p>Subtotal</p>
                <p class="cart-total"></p>
              </div>
              <div class="order-summary-item">
                <p>Sales Tax:</p>
                <p id="tax"></p>
              </div>
              <div class="order-summary-item">
                <p>Shipping:</p>
                <p id="shipping"></p>
              </div>
              <div class="cart-footer order-summary-item">
                <p>Total:</p>
                <p id="total"></p>
              </div>

            </div>
          </div>
        </div>
      </div>

    </main>

    <footer id="main-footer"></footer>

    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
