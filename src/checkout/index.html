<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header id="main-header"></header>

    <main>
      <h1>Checkout</h1>

      <form id="checkout">
        <fieldset>
          <legend>Shipping Information</legend>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" required />

          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" required />

          <label for="street">Street</label>
          <input type="text" name="street" id="street" required />

          <label for="city">City</label>
          <input type="text" name="city" id="city" required />

          <label for="state">State</label>
          <input type="text" name="state" id="state" required />

          <label for="zip">Zip Code</label>
          <input type="text" name="zip" id="zip" required />
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>
          <label for="cardNumber">Credit Card Number</label>
          <input type="text" name="cardNumber" id="cardNumber" required />

          <label for="expiration">Expiration Date</label>
          <input type="text" name="expiration" id="expiration" required />

          <label for="code">Security Code</label>
          <input type="text" name="code" id="code" required />
        </fieldset>

        <button type="submit" id="checkoutSubmit">Submit Order</button>
      </form>

      <section class="checkout-summary">
        <h2>Order Summary</h2>
        <p>Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Tax: <span>$16.20</span></p>
        <p>Shipping: <span>$12.00</span></p>
        <p><strong>Total: <span id="orderTotal">$0.00</span></strong></p>
      </section>
    </main>

    <footer id="main-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
